<!doctype html>
{% extends 'base.html' %}

{% block content %}
<title>Submit</title>
<h1>Submit new File</h1>
<form action="/submit" method=post enctype=multipart/form-data>
	{{form.hidden_tag()}}
	{{form.title.label}}
	{{form.title}}<br>
	{{form.description.label}}
	{{form.description}}<br>
	{{form.file}}<br>
	{{form.submit}}
</form>
{% endblock %}
