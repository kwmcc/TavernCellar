{% extends 'base.html' %}

{% block content %}
<div class="page-header">
	<head>
    {{ moment.include_jquery() }}
    {{ moment.include_moment() }}
	</head>
    <h1>SRD</h1>
	<p>{{ srd.title }}</p>
	<p>{{ srd.filename }}</p>
	<p>{{ srd.description }}</p>
	<p>{{ moment(srd.submissiontime).format('LLL') }}</p>
	<h2>TAGS</h2>
	{% for tag in tags %}
             {{ tag.content }} 
        {% endfor %}
</div>
{% endblock %}
