{% extends 'base.html' %}

{% block content %}

<title>Edit Profile</title>
<div class="pageHeader">
     <h1>Edit Your Profile</h1>
</div>
<form class="pageContent" action="/edit_profile" method=post enctype=multipart/form-data>
    {{ form.hidden_tag() }}
    {{ form.name.label }}
    {{ form.name }}<br>
    {{ form.location.label }}
    {{ form.location }} <br>
    {{ form.about_me.label }}
    {{ form.about_me }} <br>
    {{ form.submit}}
</form>
{% endblock %}
